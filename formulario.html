<!DOCTYPE html>
<html>
    <link href="pizza.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <title>Orden de pizza</title>
<body>
    <h1 id="title">Armá tu pizza</h1>
    <p id="description">
        Completa los siguientes casilleros
    </p>
</header>
<form id="survey-form">
    <div class="nombre">
        <label id="name-label">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
        <label id="email-label">E-mail</label>
            <input type="text" id="email" name="email" placeholder="ejemplo@pizza.com" required>
        <label id="number-label">Celular</label>
            <input type="number" id="number" name="number" placeholder="+549(11)" required>
    </div>
    <br>
    <div class="envio">
        <label id="delivery"></label>
            <input type="radio" id="delivery" name="modo" value:="delivery">Delivery
        </label>
        <label id="carryon"></label>
            <input type="radio" id="carryon" name="modo" value="delivery">Carry on
        </label>
    </div>
    <br>
    <br>
    <div class="izquierda">
        <label id="dropdown-label">Tipo de Pizza</label>
            <select id="dropdown" required>
            <option disabled selected value>Elige tu sabor</option>
            <option value="mozzarella">Mozzarella</option>
            <option value="pepperoni">Pepperroni</option>
            <option value="fugazzetta">Fugazzetta</option>
            <option value="Hawaiana">Hawaiana</option>
            <option value="Napolitana">Napolitana</option>
            <option value ="4 quesos">4 Quesos</option>
            </select>
    <br>
    <br>
    <label id="tipode">Tipo de Borde</label>
    <br>
        <input type="radio" id="simple" value="simple" name="tipo">Simple
        <br>
        <input type="radio" id="relleno" value="relleno" name="tipo">Relleno
        <br>
        <input type="radio" id="xl" value="xl" name="tipo">XL
    <br>
    <br>
    <label id="porciones">Cantidad de porciones <br>(min 2-max 10)</label>
        <input type="number" id="porciones" min="2" max="10" required>
        <br>
        <br>
        <label id="extra-label">Extras</label> <br>
            <input type="checkbox" id="tomate" value="tomate" name="extra"> Tomate <br>
            <input type="checkbox" id="doblemuzza" value="doblemuzza" name="extra"> Muzzarella <br>
            <input type="checkbox" id="aceitunas" value="aceitunas" name="extra"> Aceitunas <br>
            <input type="checkbox" id="anchoas" value="anchoas" name="extra"> Anchoas <br>
            <input type="checkbox" id="albahaca" value="albahaca" name="extra"> Albahaca <br>
            <input type="checkbox" id="morron" value="morron" name="extra"> Morrón <br>
            <input type="checkbox" id="huevo" value="huevo" name="extra"> Huevo <br>
            <input type="checkbox" id="anana" value="anana" name="extra"> Anana <br>
            <input type="checkbox" id="cebolla" value="cebolla" name="extra"> Cebolla <br>
    <br>
    <p>Aclaración especial</p>
    <textarea id="comentario" name="comentario" placeholder="Me gustaría..."></textarea> <br><br>
    <button type="submit" id="submit">Enviar</button>
</div>
</form>
